<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi o Registrati</title>
    <link rel="stylesheet" href="C:\Users\elear\OneDrive\Desktop\SitiExpress\.css\iscriviti.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Benvenuto</h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="tab">
            <button class="tablinks active" id="register-tab">Registrati</button>
            <button class="tablinks" id="login-tab">Accedi</button>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" placeholder="Inserisci il tuo nome utente">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Inserisci la tua password">
            </div>
            <div class="buttons">
                <button class="register-button" id="register-button">Registrati</button>
                <button class="login-button hidden" id="login-button">Accedi</button>
            </div>
        </div>
        <div class="error-message"></div>
    </div>
    <script defer src="C:\Users\elear\OneDrive\Desktop\SitiExpress\.js\iscriviti.js"></script> <!-- Rinominato il file JavaScript -->
